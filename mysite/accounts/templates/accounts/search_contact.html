<!DOCTYPE html>
<html lang="en" dir="ltr">
<h1>Search</h1>
<form action="{% url 'accounts:search' %}" method="POST">
  {% csrf_token %}

  <label for="username">Username:</label>
  <input type="text" name="name" value="Enter username">

  <input type="submit" name="" value="Search">

  {% for user in users %}
    <a href="{% url 'chat:start_meeting' pk=user.pk %}">  {{ user }}</a>
  {% endfor %}
</form>
</html>
