
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>


      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">Login here.</h1>
          <p class="col-lg-10 fs-4"><a href="{% url 'accounts:signup' %}">Create account</a> </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light" action="{% url 'accounts:login2' %}" method="POST">
            {% csrf_token %}


            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="username">Username:</label>
            </div>



            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <label for="password">Password:</label>
            </div>


            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">




            <hr class="my-4">
            <small class="text-muted">By logging in, you agree to the terms of use.</small>
          </form>
        </div>
      </div>
    </div>



  </body>
</html>
